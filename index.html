        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;

            height: 100vh;

            width: 300px;
            background-color: rgba(255, 255, 255, 0.4);

            border-radius: 10px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #2554C7;
        }

        h1 {
            margin: 10px 0 5px;
            color: #2554C7;
        }

        p {
            margin: 5px 0;
            color: #333;
        }
